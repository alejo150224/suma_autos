<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios y Productos</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <header>
        <img src="img2/7.png" alt="Logo" />
        <h1>Productos y Servicios</h1>
    </header>
    <main>
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'servicios')">Servicios</button>
            <button class="tablinks" onclick="openTab(event, 'productos')">Productos</button>
        </div>

        <div id="servicios" class="tabcontent" style="display: block;">
            <h2>Servicios</h2>
            <ul>
                <li>Asesoramiento en la compra</li>
                <li>Financiamiento</li>
                <li>Pruebas de manejo</li>
                <li>Garantías</li>
                <li>Compra de vehículos usados</li>
                <li>Trámites de documentación</li>
            </ul>
        </div>

        <div id="productos" class="tabcontent">
            <h2>Productos</h2>
            <ul>
                <li>Vehículos nuevos</li>
                <li>Vehículos usados</li>
                <li>Productos de mantenimiento</li>
                <li>Repuestos</li>
            </ul>
        </div>
    </main>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
