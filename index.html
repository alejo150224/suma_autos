<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYR AUTOS</title>
    <style>
        :root {
            --gradient-start: #ff8c00;
            --gradient-middle: #ff0000;
            --gradient-end: #800080;
        }
        @font-face {
            font-family: knewave;
            src: url(font/Knewave-Regular.ttf);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        background-image: url(img/Captura\ de\ pantalla\ 2024-09-24\ 080744.png);            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            backdrop-filter: blur(5px); /* Fondo borroso */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ff8c00;
            transform: scale(1.1);
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            height: calc(100% - 80px);
        }

        .content {
            max-width: 50%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-family: knewave;
            text-align: center;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: floatTitle 20s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .slogan {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .logo-large {
            text-align: right;
            align-items: center;
            position: relative;
        }

        .logo-large img {
            width: 400px;
            height: auto;
            opacity: 0.9;
            transition: transform 0.5s ease;
        }

        .logo-large img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-large::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/7.png') no-repeat;
            background-size: 400px auto;
            opacity: 0.4;
            transform: scaleY(-1);
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo">
            <img src="img/7.png" alt="PYR AUTOS">
            <span>PYR AUTOS</span>
        </div>
        <nav>
            <a href="#inicio">INICIO</a>
            <a href="#empresa">EMPRESA</a>
            <a href="#productos">PRODUCTOS</a>
            <a href="#contactanos">CONTACTANOS</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>PYR AUTOS COMERCIALIZADORA</h1>
            <p class="slogan">PYR AUTOS: CON EL ORGULLO NARIÑENSE, TE LLEVAMOS AL VOLANTE DE TUS SUEÑOS!</p>
        </div>
        <div class="logo-large">
            <img src="img/7.png " alt="">
        </div>
    </main>
</body>
</html>
